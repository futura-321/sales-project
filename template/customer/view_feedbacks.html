{% extends 'customer/customer_dash.html' %}


{% block content %}

<div style="display:grid;grid-template-columns:1fr;grid-gap:20px;">

<table class="table">
  <thead>
    <tr>
      <th scope="col">date</th>
      <th scope="col">subject</th>
      <th scope="col">feedback</th>
      <th scope="col">reply</th>
    </tr>
  </thead>
  <tbody>
  {% for i in feedback_objects %}
    <tr>
      <td>{{i.date}}</td>
      <td>{{i.subject}}</td>
      <td>{{i.feedback}}</td>
      <td>
        {% if i.reply == None %}

        <button href="{% url 'feedback_reply'%}" type="button" class="btn btn-primary">reply</button>


        {% else %}

        {{i.reply}}

        {% endif %}
      </td>
    </tr>
  {% endfor %}

  </tbody>
</table>
 </div>

{% endblock %}
